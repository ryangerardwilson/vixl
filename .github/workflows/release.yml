name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build variables
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Build (PyInstaller, manylinux2014 x86_64)
        uses: addnab/docker-run-action@v3
        with:
          image: quay.io/pypa/manylinux2014_x86_64
          options: |
            -v ${{ github.workspace }}:/work
          run: |
            set -euo pipefail
            cd /work
            PYBIN="/opt/python/cp311-cp311/bin/python"
            "$PYBIN" -m pip install -U pip
            "$PYBIN" -m pip install --only-binary=:all: -r requirements.txt
            "$PYBIN" -m pip install --only-binary=:all: pyinstaller
            echo "__version__ = \"${VERSION}\"" > _version.py
            "$PYBIN" -m PyInstaller --onefile --name vixl main.py
            tar -C dist -czf vixl-linux-x64.tar.gz vixl

      - name: Create release and upload asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          files: |
            vixl-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
