name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build variables
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Build (PyInstaller, manylinux2014 x86_64)
        uses: addnab/docker-run-action@v3
        with:
          image: quay.io/pypa/manylinux2014_x86_64
          options: |
            -v ${{ github.workspace }}:/work
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          cd /work
          yum -y install curl zstd

          AUTH_ARGS=()
          if [[ -n "${GITHUB_TOKEN:-}" ]]; then
            AUTH_ARGS=(-H "Authorization: Bearer ${GITHUB_TOKEN}")
          fi

          PY_URL=$(GITHUB_TOKEN="${GITHUB_TOKEN:-}" /opt/python/cp311-cp311/bin/python .github/scripts/find-python-url.py)

          test -n "$PY_URL"
          echo "Using python-build-standalone: $PY_URL"
          curl -fL "$PY_URL" -o /tmp/python.tar.zst
          mkdir -p /opt/py
          tar --use-compress-program=unzstd -xf /tmp/python.tar.zst -C /opt/py

          PYBIN="/opt/py/python/bin/python3"
          export LD_LIBRARY_PATH="/opt/py/python/lib:${LD_LIBRARY_PATH:-}"

          "$PYBIN" -m pip install -U pip
          "$PYBIN" -m pip install --only-binary=:all: -r requirements.txt
          "$PYBIN" -m pip install --only-binary=:all: pyinstaller

          echo "__version__ = \"${{ env.VERSION }}\"" > _version.py
          "$PYBIN" -m PyInstaller --onefile --name vixl main.py
          tar -C dist -czf vixl-linux-x64.tar.gz vixl

      - name: Create release and upload asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          files: |
            vixl-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
